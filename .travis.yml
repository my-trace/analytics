language: python
python:
- '2.7'
deploy:
  provider: elasticbeanstalk
  access_key_id: AKIAIP2TXU5AFOO6KQGQ
  bucket_name: elasticbeanstalk-us-west-1-580039650320
  secret_access_key:
    secure: 
  region: us-west-1
  app: analytics
  env: analytics
  on:
    repo: my-trace/analytics
    branch: master
services:
- postgresql
addons:
  postgresql: '9.4'
install: 
  - pip install -U setuptools
  - pip install -r requirements.txt
script: "export APP_SETTINGS=trace.config.Test; ./env/bin/pytest -v tests"
env:
  global: 
    FLASK_APP=trace/app.py
    FLASK_DEBUG=1
    APP_SETTINGS=trace.config.Test
    DEV_DB_URL=postgres://localhost/trace-dev
    TZ=UTC
    APP_ID=test_app_id
    APP_SECRET=test_secret 
    APP_TOKEN=test_token
    ANDY_TOKEN=andy_token
